<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aa-whisper help and changes</title>
    <style>
        body {
			font-family: 'Aptos Mono', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #32264a);
            color: #fff;
            display: flex;
			border-radius: 10px;			
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .info-box {
            background: linear-gradient(300deg, #2e2e2e, #1e1e1e);
            padding: 40px;
            border: 2px solid #cf6679
			border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .icon {
            font-size: 54px;
			font-weight: 800;
            color: #bb87fc;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
			font-weight: 500;
            margin-bottom: 15px;
			color: #bb86fc
        }

        p {
            font-size: 1.1em;
			font-weight: 400;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="info-box">
        <div class="icon">welcome to whisper.</div>
        <h1>need help?</h1>
        <p>messages don't load after logging in? click on the chat in the sidebar to force-load it.</p>
		<p>login form doesn't appear after logging out? refresh the page.</p>
		<p>- - -</p>
		<p>found issues or want to recommend something? message me privately (aathehuman).</p>
    </div>

</body>
</html>
